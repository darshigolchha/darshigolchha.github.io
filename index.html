<!DOCTYPE html>
<html>
  <head>
    <title>Darshi - Happy bday</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A parallax birthday wish website made using rellax" />
    <meta name="author" content="Varun Kumar <varunon9@gmail.com>">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="main.css" />
  </head>
  <body>
    <section>
      <div id="headingContainer">
        <img class="dp" src="images/darshi_round.jpeg" />
        <h1 class="heading">Darshita Golchha</h1>
      </div>
      <div class="rellax">
        <h2 id="youAreA">You are a -</h2>
      </div>
      <div id="whiteCircleContainer" class="rellax" data-rellax-speed="9">
        <div id="whiteCircle" />
      </div>
    </section>
    <section>
      <div id="waveBackground"/>
      <div class="youAreAValueContainer left rellax" data-rellax-speed="4">
        <img src="images/colleague.jpeg" class="picture" />
        <h1 class="heading">Colleague</h1>
      </div>
      <div class="youAreAValueContainer right rellax" data-rellax-speed="1">
        <h1 class="heading blackColor">Companion</h1>
        <img src="images/companion.jpeg" class="picture" />
      </div>
      <div id="redCircle"></div>
    </section>
    <section>
      <div class="youAreAValueContainer left rellax" data-rellax-speed="7">
        <img src="images/partner.jpeg" class="picture" />
        <h1 class="heading blackColor">Partner</h1>
      </div>
    </section>
    <section>
      <div class="youAreAValueContainer right rellax" data-rellax-speed="5">
        <h1 class="heading blackColor">Ally</h1>
        <img src="images/ally.jpeg" class="picture" />
      </div>
      <div id="bdayWishContainer">
        <img src="images/cake.svg" />
        <h2>Happy birthday to you!</h2>
        <h3>tum jiyo hazaaron saal</h3>
      </div>
      <div class="youAreAValueContainer left rellax" data-rellax-speed="5">
        <img src="images/friend.jpeg" class="picture" />
        <h1 class="heading blackColor">Friend</h1>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.12.1/rellax.min.js"></script>
    <script src="main.js"></script>
    <div id="audioContainer">
      <audio autoplay controls loop>
        <source src="media/tone.mp3" type="audio/mp3">
      </audio>
    </div>
  </body>
</html>
